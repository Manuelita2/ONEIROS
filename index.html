El neosurrealismo es un movimiento artístico contemporáneo que revitaliza y reinterpreta los principios del surrealismo original. Mientras que el surrealismo clásico surgió en la década de 1920 con artistas como Salvador Dalí, René Magritte y André Breton, el neosurrealismo representa una evolución de estos conceptos adaptados a contextos culturales y estéticos más recientes. El neosurrealismo mantiene el interés fundamental por el subconsciente, los sueños y las yuxtaposiciones inesperadas, pero incorpora nuevas técnicas, tecnologías y preocupaciones contemporáneas. Los artistas neosurrealistas suelen combinar elementos tradicionales del surrealismo con influencias de la cultura digital, la psicología moderna y cuestiones sociales actuales.   
Fusiona lo onírico con la realidad cotidiana, proponiendo realidades que desafían la lógica. A diferencia del surrealismo histórico, que estaba estrechamente vinculado a movimientos políticos y teorías psicoanalíticas específicas, el neosurrealismo tiende a ser más ecléctico en sus influencias y menos dogmático en sus manifiestos.    </textarea>
